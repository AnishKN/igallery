<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>iGallery-Contact-Us</title>
</head>

<body>
    <!-- navbar starts here-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">iGallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact Us</a>
                    </li>
                </ul>
                   <!-- Button trigger modal -->
                   <button type="button" class="btn btn-success mx-4" data-bs-toggle="modal"
                   data-bs-target="#exampleModal1">
                   Log In
               </button>

               <!-- Modal -->
               <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
                   aria-hidden="true">
                   <div class="modal-dialog">
                       <div class="modal-content">
                           <div class="modal-header">
                               <h5 class="modal-title" id="exampleModalLabel">Please Log In here</h5>
                               <button type="button" class="btn-close" data-bs-dismiss="modal"
                                   aria-label="Close"></button>
                           </div>
                           <div class="modal-body">
                               <!--   log in details-->
                               <div class="container">
                                   <div class="mb-3 row">
                                       <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
                                       <div class="col-sm-12">
                                           <input type"text" class="form-control" id="inputtext" placeholder="Enter a valid email">
                                       </div>
                                   </div>
                                   <div class="mb-3 row">
                                       <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                                       <div class="col-sm-12">
                                           <input type="password" class="form-control" id="inputPassword">
                                       </div>
                                   </div>
                                   <div class="mb-3 row">
                                       <label for="inputPassword" class="col-sm-5 col-form-label">Confirm Password</label>
                                       <div class="col-sm-12">
                                           <input type="password" class="form-control" id="inputPassword">
                                       </div>
                                   </div>
                               </div>

                           </div>
                           <div class="modal-footer">
                               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                               <button type="button" class="btn btn-primary">Log In</button>
                           </div>
                       </div>
                   </div>
               </div>
               <!-- Button trigger modal -->
               <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                   Register
               </button>

               <!-- Modal -->
               <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
               aria-hidden="true">
               <div class="modal-dialog">
                   <div class="modal-content">
                       <div class="modal-header">
                           <h5 class="modal-title" id="exampleModalLabel">Please Register a new account here</h5>
                           <button type="button" class="btn-close" data-bs-dismiss="modal"
                               aria-label="Close"></button>
                       </div>
                       <div class="modal-body">
                           <!--   log in details-->
                           <div class="container">
                               <div class="mb-3 row">
                                   <label for="staticEmail" class="col-sm-3 col-form-label">Name</label>
                                   <div class="col-sm-12">
                                       <input type"text" class="form-control" id="inputtext" placeholder="enter your name">
                                   </div>
                               </div>
                               <div class="mb-3 row">
                                   <label for="inputPassword" class="col-sm-3 col-form-label">Email</label>
                                   <div class="col-sm-12">
                                       <input type="text" class="form-control" id="inputtext" placeholder="enter a valid email">
                                   </div>
                               </div>
                               <div class="mb-3 row">
                                   <label for="inputPassword" class="col-sm-5 col-form-label">Password</label>
                                   <div class="col-sm-12">
                                       <input type="password" class="form-control" id="inputPassword">
                                   </div>
                               </div>
                           </div>

                       </div>
                       <div class="modal-footer">
                           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                           <button type="button" class="btn btn-primary">Register</button>
                       </div>
                   </div>
               </div>
           </div>
            </div>
        </div>
    </nav>

    <!--contact us-->
    <div class="container my-4">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Please enter your Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Your Queries</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary float-end">Submit</button>
    </div>



    <footer class="container" style="position: fixed; bottom: 0;text-align: center;">
        <hr>
        <p>© 2020–2021 iGallery created by <a style="text-decoration: none; color:rgb(0, 208, 255);"
                href="https://www.instagram.com/anishn21/">Anish</a></p>
    </footer>
